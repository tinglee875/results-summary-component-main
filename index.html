<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap');

    * {
      font-family: "Shizuru", cursive;
      box-sizing: border-box;
    }

    li {
      list-style-type: none;
    }

    li span {}

    img {
      width: 10px;
      height: 10px;
    }

    body {
      weight: 60vh;
      height: 60vh;
      color: black;
      margin: auto;
      margin-left: 20%;
      margin-right: 20%;
      margin-top: 10%;
      margin-bottom: 10%;
    }

    body::after {
      content: "";
      display: table;
      clear: both;
    }

    .Your-Result {
      text-align: center;
      margin-top: 10%;
      color: white;
    }

    .ResultTitle {
      margin-bottom: 10%;
    }

    .Score-Result {
      height: 160px;
      width: 160px;
      line-height: 60px;
      -moz-border-radius: 120px;
      border-radius: 120px;
      background-image: linear-gradient(179deg, #3F0CBBFF 0%, #450ECAFF 32%, #450ECA00 99%);
      padding-left: 15px;
      padding-top: 35px;
      padding-right: 15px;
      padding-bottom: 15px;
      margin-left: auto;
      margin-right: auto;
    }

    .Your-Result .Score {
      font-size: 55px;
    }

    .Percentage {
      opacity: 0.5;
    }

    .Evaluation {
      margin-top: 5%;
      font-size: 25px;
    }

    .Details {
      opacity: 0.7;
      margin-left: 15%;
      margin-right: 15%;
      margin-top: 5%;
      margin-bottom: 10%;
    }

    .Reaction {}

    .Background-left {
      width: 50%;
      height: 100%;
      float: left;
      background-image: linear-gradient(206deg, #A100FFFF 0%, #5A16FEFF 26%);
      -moz-border-radius: 20px;
      border-radius: 20px;
      padding: 0px;
    }

    .Background-right {
      width: 50%;
      height: 100%;
      float: left;
      background-color: lightblue;
      padding: 0px;
    }
    @media screen and (max-width: 1000px) {
      body {
        weight: 60vh;
        height: 60vh;
        color: black;
        margin: auto;
        margin-left: 10%;
        margin-right: 10%;
        margin-top: 10%;
        margin-bottom: 10%;
    }
    }
    @media screen and (max-width: 600px) {

      .Background-left,
      .Background-right {
        width: 100%;
        height: auto;
      }
      body {
        weight: 60vh;
        height: 60vh;
        color: black;
        margin: auto;
        margin-left: 0%;
        margin-right: 0%;
        margin-top: 0%;
        margin-bottom: 0%;
    }
    }

    .Aspect {
      width: 12px;
    }

    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class=Background-left>
    <div class="Your-Result">
      <div class="ResultTitle">
        <span style="opacity: 0.7;">Your Result</span>
      </div>
      <div class="Score-Result">
        <div class="Score">
          76
        </div>
        <div class="Percentage">
          of 100
        </div>
      </div>
      <div class="Evaluation">
        Great
      </div>

      <div class="Details">
        You scored higher than 65% of the people who have taken these tests.
      </div>
    </div>
  </div>
  <div class=Background-right>
    <ol>
      <li class="Reaction">

        <div class="Item"><img src="https://th.bing.com/th/id/R.62adac6b7490ad6c3081e95684a4a1e9?rik=uCWHi7AxgIl%2bIQ&pid=ImgRaw&r=0" alt="⬤">
          <span class="Aspect">Reaction</span>
          <span class="Value" style="font-weight:bold;color:black;">80</span>
          <span class ="Percent" style="color:gray;">/ 100</span>

        </div>
      </li>
      <li class="Verbal">

        <div class="Item"> <img src="https://th.bing.com/th/id/R.62adac6b7490ad6c3081e95684a4a1e9?rik=uCWHi7AxgIl%2bIQ&pid=ImgRaw&r=0" alt="⬤"> <span class="Aspect">Verbal</span> <span class="Value" style="font-weight:bold;color:black;"> 61</span>
          <span class ="Percent" style="color:gray;">/ 100</span>

        </div>
      </li>
      <li class="Visual">

        <div class="Item">
          <img src="https://th.bing.com/th/id/R.62adac6b7490ad6c3081e95684a4a1e9?rik=uCWHi7AxgIl%2bIQ&pid=ImgRaw&r=0" alt="⬤">
          <span class="Aspect">Visual</span>
          <span class="Value" style="font-weight:bold;color:black;">92</span>
          <span class ="Percent" style="color:gray;">/ 100</span>

        </div>
      </li>
      <li class="Memory">

        <div class="Item">
          
          <span class="Aspect" style="float: left;"><img src="https://th.bing.com/th/id/R.62adac6b7490ad6c3081e95684a4a1e9?rik=uCWHi7AxgIl%2bIQ&pid=ImgRaw&r=0" alt="⬤">Memory</span>
          <span class="Value" style="float: right;">72</span>
          <span class ="Percent" style="color:gray;float: right;">/ 100</span>

        </div>

      </li>
    </ol>
    <div class="Continue">Continue</div>
  </div>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">L</a>.
  </footer>
</body>

</html>
