<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>

  </style>

</head>

<body>
  <div class=Background-left>
    <div class="Your-Result">
      <div class="ResultTitle">
        <span style="opacity: 0.7;">Your Result</span>
      </div>
      <div class="Score-Result">
        <div class="Score">
          76
        </div>
        <div class="Percentage">
          of 100
        </div>
      </div>
      <div class="Evaluation">
        Great
      </div>

      <div class="Details">
        You scored higher than 65% of the people who have taken these tests.
      </div>
    </div>
  </div>
  <div class="Background-right">
    <div class="Summary">Summary</div>
    <div class="wrapper">

      <div class="Reaction">

        <div class="Item">
          <span class="Symbol"><img src="./assets/images/icon-reaction.svg" alt="⬤"></span>
          <span class="Aspect">Reaction</span>
          <span class="Value" style="font-weight:bold;color:black;">80</span>
          <span class="Percent" style="color:gray;">/ 100</span>

        </div>
      </div>
      <div class="Verbal">

        <div class="Item">
          <span class="Symbol"><img src="./assets/images/icon-verbal.svg" alt="⬤"></span>
          <span class="Aspect">Verbal</span> <span class="Value" style="font-weight:bold;color:black;"> 61</span>
          <span class="Percent" style="color:gray;">/ 100</span>

        </div>
      </div>
      <div class="Visual">

        <div class="Item">
          <span class="Symbol"><img src="./assets/images/icon-visual.svg" alt="⬤"></span>
          <span class="Aspect">Visual</span>
          <span class="Value" style="font-weight:bold;color:black;">92</span>
          <span class="Percent" style="color:gray;">/ 100</span>

        </div>
      </div>
      <div class="Memory">

        <div class="Item">
          <span class="Symbol"><img src="./assets/images/icon-memory.svg" alt="⬤"></span>
          <span class="Aspect">Memory</span>
          <span class="Value">72</span>
          <span class="Percent" style="color:gray;">/ 100</span>

        </div>

      </div>
      

    </div>
    <div class="Continue">
      <button type="button">Continue</button>
    </div>

  </div>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">L</a>.
  </footer>
</body>

</html>
